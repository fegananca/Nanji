type Post @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  date: AWSDate!
  content: String!
  image: String!
  type: String!
    @index(
      name: "postByDate"
      queryField: "postByDate"
      sortKeyFields: ["date"]
    )
  userID: ID! @index(name: "byUser")
}

type User
  @model
  @auth(rules: [{ allow: private, operations: [read] }])
  @searchable {
  id: ID!
  family_name: String!
  given_name: String!
  preferred_username: String!
}
